<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="banner"></div>
        <div class="profile-info">
          <div class="profile-picture">
            <img src="./images/image-victor.jpg" alt="image-victor" />
          </div>
          <div class="name primary">Victor Crest <span class="secondary">26</span></div>
          <p class="secondary">London</p>
        </div>
        <div class="engagement">
          <div class="followers">
            <div class="count primary">80K</div>
            <p class="secondary">Followers</p>
          </div>
          <div class="likes">
            <div class="count primary">803K</div>
            <p class="secondary">Likes</p>
          </div>
          <div class="photos">
            <div class="count primary">1.4K</div>
            <p class="secondary">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rizki Gusna</a>.
    </footer>
  </body>
</html>
